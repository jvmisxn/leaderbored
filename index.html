    <template id="template-sport-details-section">

    <!-- Add Sport Section Template -->
    <template id="template-add-sport-section">
        <section id="add-sport-section" class="p-4 md:p-6 max-w-3xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h1 id="add-sport-heading" class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">Add New Sport/Activity</h1>
                <form id="add-sport-form" class="space-y-4" data-editing-sport-key="">
                    <div>
                        <label for="sport-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Sport Name:</label>
                        <input type="text" id="sport-name" name="name" class="input-field w-full" required placeholder="e.g., 8-Ball Pool, Chess, Cornhole">
                    </div>
                    <div>
                        <label for="sport-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description (Optional):</label>
                        <textarea id="sport-description" name="description" rows="3" class="input-field w-full" placeholder="Brief description or rules link"></textarea>
                    </div>
                    <div>
                        <label for="sport-icon-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Icon URL (Optional):</label>
                        <input type="url" id="sport-icon-url" name="sport-icon-url" class="input-field w-full" placeholder="https://example.com/icon.png">
                    </div>

                    <!-- Allow Single Player Checkbox -->
                    <div class="flex items-center">
                        <input type="checkbox" id="sport-allow-single-player" name="sport-allow-single-player" class="form-checkbox h-4 w-4 text-indigo-600 dark:bg-gray-500 dark:border-gray-400 rounded focus:ring-indigo-500">
                        <label for="sport-allow-single-player" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Allow Single Player Games (Score-based)?</label>
                    </div>

                    <div>
                        <label for="sport-ranking-system" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ranking System:</label>
                        <select id="sport-ranking-system" name="sport-ranking-system" class="input-field w-full">
                            <option value="elo" selected>Elo Rating (for 1v1)</option>
                            <!-- <option value="handicap">Handicap (e.g., Golf)</option> -->
                            <!-- <option value="points">Cumulative Points</option> -->
                            <option value="none">None (Manual Outcome Only)</option>
                        </select>
                    </div>
