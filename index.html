<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderbored</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Move Tailwind config BEFORE other styles -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Hide golf-specific columns by default */
        .golf-column {
            display: none;
        }
        /* Show golf-specific columns when the table has the 'show-golf-columns' class */
        table.show-golf-columns .golf-column {
            display: table-cell;
        }
        /* Smaller input field for modals with many inputs */
        .input-field-sm {
            @apply shadow-sm appearance-none border rounded py-1 px-2 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-600 dark:border-gray-500 leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <nav class="bg-white dark:bg-gray-800 p-5 shadow-lg sticky top-0 z-50 flex items-center justify-between flex-shrink-0">
            <a href="#home-section" class="nav-link flex-shrink-0 text-lg font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300" data-target="home-section">üèÜ LeaderBored</a>

            <!-- Desktop Navigation Links - Hidden on small screens -->
            <div class="hidden md:flex items-center space-x-4">
                <div class="relative group">
                    <button class="px-3 py-2 rounded-md focus:outline-none flex items-center text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">
                        PLAY <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </button>
                    <div id="play-dropdown" class="absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 bg-white dark:bg-gray-800">
                        <a href="#live-game-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="live-game-section" role="menuitem">PLAY LIVE GAME</a>
                        <a href="#submit-past-game-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="submit-past-game-section" role="menuitem">SUBMIT PAST GAME</a>
                    </div>
                </div>
                <div class="relative group">
                    <button class="px-3 py-2 rounded-md focus:outline-none flex items-center text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">
                        INFO <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 bg-white dark:bg-gray-800">
                        <a href="#players-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="players-section" role="menuitem">PLAYERS</a>
                        <a href="#rankings-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="rankings-section" role="menuitem">RANKINGS</a>
                        <a href="#results-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="results-section" role="menuitem">GAMES</a>
                        <a href="#sports-section" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="sports-section" role="menuitem">SPORTS</a>
                    </div>
                </div>
                <div class="relative group">
                    <button class="px-3 py-2 rounded-md focus:outline-none flex items-center text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">
                        TOURNAMENTS <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 bg-white dark:bg-gray-800">
                        <a href="#tournaments-section?filter=upcoming" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="tournaments-section" role="menuitem">UPCOMING</a>
                        <a href="#tournaments-section?filter=completed" class="block px-4 py-2 text-sm nav-link text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-target="tournaments-section" role="menuitem">HISTORY</a>
                    </div>
                </div>
            </div>

            <!-- Right side: Login/Profile & Hamburger -->
            <div class="flex items-center space-x-4 flex-shrink-0">
                <a href="#player-login-section" id="player-login-link" class="button button-primary px-4 py-2 rounded-lg text-sm font-medium shadow hover:shadow-md public-only player-public-only nav-link text-white dark:text-gray-900 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-400 dark:hover:bg-indigo-500" data-target="player-login-section">Login</a>
                <div id="profile-section" class="relative player-only">
                    <button id="profile-photo-button" class="block h-10 w-10 rounded-full overflow-hidden border-2 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <img id="profile-photo-img" src="https://ui-avatars.com/api/?name=?&background=E0E7FF&color=4F46E5&size=40" alt="My Profile" class="h-full w-full object-cover">
                    </button>
                    <div id="profile-dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="profile-photo-button">
                        <a href="#edit-profile-section" id="dropdown-edit-profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 nav-link" data-target="edit-profile-section" role="menuitem">Edit Profile</a>
                        <a href="#" id="dropdown-settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Settings</a>
                        <a href="#" id="dropdown-logout" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Logout</a>
                    </div>
                </div>

                <!-- Hamburger Button - Visible only on small screens -->
                <button id="hamburger-btn" class="md:hidden p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="container mx-auto px-4 py-8 md:py-12">
        <!-- Content will be loaded here by JS -->
        <p class="loading-text text-center py-20 text-gray-600 dark:text-gray-400">Loading...</p>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4 mt-12">
        <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2024 LeaderBored. All rights reserved.</p>
        <label for="dark-mode-toggle" class="mt-2 inline-flex items-center cursor-pointer">
            <span class="mr-2 text-sm text-gray-600 dark:text-gray-300">Dark Mode:</span>
            <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
    </footer>

    <!-- Modals Container -->
    <div id="modals-container">
        <div id="add-player-modal" class="modal"></div>
        <div id="edit-player-modal" class="modal"></div>
        <div id="add-sport-modal" class="modal"></div>
        <div id="edit-sport-modal" class="modal"></div>
        <div id="create-tournament-modal" class="modal"></div>
        <div id="edit-tournament-modal" class="modal"></div>
        <div id="add-course-modal" class="modal"></div>
        <div id="edit-course-modal" class="modal"></div>
    </div>

    <!-- === TEMPLATES === -->

    <!-- Home Section Template -->
    <template id="template-home-section">
        <section id="home-section" class="page-section space-y-8">
            <h1 class="text-4xl font-bold border-b-2 pb-3 mb-6 border-gray-200 dark:border-gray-700 text-gray-900 dark:text-gray-100">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="card bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-gray-200">Recent Games</h2>
                    <ul id="recent-games-list" class="space-y-4 text-base text-gray-700 dark:text-gray-300">
                        <li class="text-gray-600 dark:text-gray-400">Loading recent games...</li>
                    </ul>
                    <a href="#results-section" class="mt-5 inline-block font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 nav-link" data-target="results-section">View all results...</a>
                </div>
                <div class="card bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-gray-200">Top Players (Overall)</h2>
                    <ol id="top-players-list" class="list-decimal list-inside space-y-3 text-base text-gray-700 dark:text-gray-300">
                        <li class="text-gray-600 dark:text-gray-400">Loading rankings...</li>
                    </ol>
                    <a href="#rankings-section" class="mt-5 inline-block font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 nav-link" data-target="rankings-section">View full rankings...</a>
                </div>
                <div class="card bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-gray-200">Top Teams (Overall)</h2>
                    <ol id="top-teams-list" class="list-decimal list-inside space-y-3 text-base text-gray-700 dark:text-gray-300">
                        <li class="text-gray-600 dark:text-gray-400">Loading rankings...</li>
                    </ol>
                    <a href="#rankings-section" class="mt-5 inline-block font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 nav-link" data-target="rankings-section">View full rankings...</a>
                </div>
                <div class="card bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 md:col-span-2 lg:col-span-1">
                    <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-gray-200">Tournaments</h2>
                    <ul id="dashboard-tournaments-list" class="space-y-4 text-gray-700 dark:text-gray-300">
                        <li class="text-gray-600 dark:text-gray-400">Loading tournaments...</li>
                    </ul>
                    <a href="#tournaments-section" class="mt-5 inline-block font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 nav-link" data-target="tournaments-section">View all tournaments...</a>
                </div>
            </div>
        </section>
    </template>

    <!-- Players Section Template -->
    <template id="template-players-section">
        <section id="players-section" class="page-section space-y-6">
            <div class="flex flex-col md:flex-row justify-between md:items-center border-b-2 pb-3 mb-6 border-gray-200 dark:border-gray-700 gap-4 md:gap-0">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">Players</h1>
                <div class="flex items-center space-x-4">
                    <!-- Sort Dropdown -->
                    <div class="relative">
                        <label for="players-sort-filter" class="sr-only">Sort by:</label>
                        <select id="players-sort-filter" class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-600 focus:border-indigo-500">
                            <option value="name">Sort by Name</option>
                            <option value="elo_overall">Sort by Overall Elo</option>
                            <!-- Game-specific options will be populated by JS -->
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    <!-- "Add New Player" button - visible only to admins -->
                    <button id="add-player-btn" class="button button-primary admin-only px-4 py-2 rounded-lg text-sm font-medium shadow hover:shadow-md text-white dark:text-gray-900 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-400 dark:hover:bg-indigo-500 flex-shrink-0">
                        Add New Player
                    </button>
                </div>
            </div>

            <!-- Container for the grid of players -->
            <div id="players-list-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
                <p class="loading-text text-center py-5 col-span-full text-gray-600 dark:text-gray-400">Loading players...</p>
            </div>
        </section>
    </template>

    <!-- Player Profile Section Template -->
    <template id="template-player-profile-section">
        <section id="player-profile-section" class="page-section space-y-8 player-profile-themed">
            <div class="mb-4">
                <a id="player-profile-back-button" href="#players-section" class="nav-link inline-flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300" data-target="players-section">
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to Players
                </a>
            </div>

            <div class="flex flex-col sm:flex-row items-center sm:items-end space-y-4 sm:space-y-0 sm:space-x-6 border-b-2 pb-4 mb-6 player-profile-header-border">
                <img id="player-profile-image" src="https://ui-avatars.com/api/?name=?&background=E0E7FF&color=4F46E5&size=128" alt="Player Profile" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full object-cover border-4 player-profile-image-border shadow-lg">
                <div class="text-center sm:text-left">
                    <h1 id="player-profile-name" class="text-3xl md:text-4xl font-bold player-profile-name-text">Loading...</h1>
                    <p id="player-profile-meta" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
                </div>
            </div>

            <div id="player-profile-content" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1 space-y-6">
                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Ratings</h2>
                        <div id="player-profile-elo-ratings">
                            <p class="loading-text text-gray-600 dark:text-gray-400">Loading ratings...</p>
                        </div>
                    </div>
                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Record</h2>
                        <div id="player-profile-games-played">
                             <p class="loading-text text-gray-600 dark:text-gray-400">Loading stats...</p>
                        </div>
                    </div>
                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Social Stats</h2>
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Most Played With</h3>
                                <div id="player-profile-played-with">
                                     <p class="loading-text text-xs text-gray-600 dark:text-gray-400">Loading teammate stats...</p>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Most Played Against</h3>
                                <div id="player-profile-played-against">
                                     <p class="loading-text text-xs text-gray-600 dark:text-gray-400">Loading opponent stats...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 space-y-6">
                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Recent Games</h2>
                        <ul id="player-profile-recent-games" class="space-y-2">
                            <li class="loading-text text-gray-600 dark:text-gray-400">Loading recent activity...</li>
                        </ul>
                    </div>

                    <div id="player-profile-detailed-stats" class="space-y-6">
                        <div id="player-profile-golf-stats" class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow hidden">
                            <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Golf Stats</h2>
                            <div id="golf-stats-content">
                                <p class="muted-text italic">Golf stats coming soon...</p>
                            </div>
                        </div>
                        <div id="player-profile-pool-stats" class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow hidden">
                            <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Pool Stats</h2>
                            <div id="pool-stats-content">
                                <p class="muted-text italic">Pool stats coming soon...</p>
                            </div>
                        </div>
                        <div id="player-profile-chess-stats" class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow hidden">
                            <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Chess Stats</h2>
                            <div id="chess-stats-content">
                                <p class="muted-text italic">Chess stats coming soon...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Rivalries</h2>
                        <div id="player-profile-rivalries">
                            <p class="muted-text italic">Head-to-head stats coming soon...</p>
                        </div>
                    </div>
                    <div class="card bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Tournament Accolades</h2>
                        <div id="player-profile-accolades">
                            <p class="muted-text italic">Tournament achievements coming soon...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <!-- Edit Profile Section Template -->
    <template id="template-edit-profile-section">
        <section id="edit-profile-section" class="page-section max-w-lg mx-auto mt-12">
            <div class="card bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Edit Your Profile</h1>
                <form id="edit-profile-form" class="space-y-6">
                    <div>
                        <label for="edit-profile-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Display Name</label>
                        <input type="text" id="edit-profile-name" name="name" required
                            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label for="edit-profile-icon-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Icon URL (Optional)</label>
                        <input type="url" id="edit-profile-icon-url" name="iconUrl" placeholder="https://example.com/image.png"
                            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                         <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Enter a URL for your avatar/icon. Leave blank to use a generated avatar.</p>
                    </div>
                    <div id="edit-profile-error" class="text-red-600 dark:text-red-400 text-sm h-5"></div>
                    <div class="flex justify-end space-x-3">
                         <button type="button" onclick="showSection('home-section')" class="button button-secondary">Cancel</button>
                         <button type="submit" class="button button-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
    </template>

    <!-- Rankings Section Template -->
    <template id="template-rankings-section">
